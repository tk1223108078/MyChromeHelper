<html>
<head>
    <meta charset="utf-8" />
    <link href="../css/newtab.css" rel="stylesheet" type="text/css"/>
    <script src="../js/newtab.js"></script>
</head>

<body>
    <div id="dialog-allscreen">
        <div id="dialog-allscreen-setitem">
            <div id=dialog-title>
                修改快捷方式
            </div>
            <form id=edit-form>
                <div id="title" class="field-container">
                    <label id="title-field-name" class="field-title">名称</label>
                    <div class="input-container">
                        <input id="title-field" class="field-input" type="text" autocomplete="off">
                        <div class="underline"></div>
                    </div>
                </div>
                <div id="url" class="field-container">
                    <label id="url-field-name" class="field-title">网址</label>
                    <div class="input-container">
                        <input id="url-field" class="field-input" type="text" autocomplete="off">
                        <div class="underline"></div>                      
                    </div>
                    <div id="invalid-url" class="err-msg"></div>
                </div>
                <div class="buttons-container">
                    <span>
                        <button id="delete" class="dialog-button" type="button">删除</button>
                    </span>
                    <span>
                        <button id="cancel" class="dialog-button" type="button">取消</button>
                        <button id="submit" class="dialog-button" type="button">完成</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div id="homepage">
        <!-- 图标-->
        <div id="logo">
            <div id="logo-image">    
            </div>
        </div>
    
        <!-- 搜索部分-->
        <div id="search">
            <div id="search-box">
                <div id="search-box-icon"></div>
                <input id="search-box-input" placeholder="智能搜索，输入需要搜索的内容或者网址"></input>
                <div id="search-box-switch"></div>    
            </div>
        </div>
    
        <!-- 常用页面-->
        <div id="common-page">
                <div id="common-pages">
                    <!--<div class="common-page-item" draggable="true">
                        <div class="common-page-item-icon">
                            <img src="../img/search.png"></img>
                        </div>
                        <div class="common-page-item-label">
                            <span>测试</span>
                        </div>
                        <div class="common-page-item-modify" title="修改快捷方式" aria-label="修改快捷方式 测试-百度"></div>
                    </div>-->
                </div>
        </div>
    </div>
</body>
</html>
